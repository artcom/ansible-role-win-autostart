---
- name: add autostart shortcut
  community.windows.win_shortcut:
    description: "{{ description }}"
    dest: "{{ autostart_user_dir }}\\AppData\\Roaming\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\{{ description }}.lnk"
    src: "{{ executable_path }}"
    arguments: "{{ executable_arguments }}"
    directory: "{{ working_directory }}"
  notify:
    - reboot

- name: create shortcut to Startup directory for {{ autostart_user }}
  community.windows.win_shortcut:
    description: startup
    src: "{{ autostart_user_dir }}\\AppData\\Roaming\\Microsoft\\Windows\\Start Menu\\Programs\\Startup"
    dest: "{{ autostart_user_dir }}\\Desktop\\Startup.lnk"
